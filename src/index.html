<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram with Tailwind CSS</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="">
    <div class="sticky top-0 border-b shadow-sm bg-white z-30">
      <!-- Header -->

      <div
        class="flex justify-between h-24 items-center mx-4 xl:max-w-6xl xl:mx-auto"
      >
        <!-- Left -->

        <div class="cursor-pointer w-24 hidden lg:inline-grid">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
            alt="instagram-logo"
          />
        </div>
        <div class="cursor-pointer w-10 lg:hidden">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/1200px-Instagram-Icon.png"
            alt="instagram-logo"
          />
        </div>

        <!-- Middle -->

        <div class="bg-red-200 relative">
          <div class="absolute top-2 left-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 text-gray-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </div>
          <input class="pl-10
          " type="text" />
        </div>

        <!-- Right -->
        <h1>Menu</h1>
      </div>
    </div>
    <!-- Feed -->
  </body>
</html>
